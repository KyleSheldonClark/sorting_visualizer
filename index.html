<!DOCTYPE html>
<html lang="en" dir="ltr">

    <link rel="stylesheet" href="./css/style.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <nav>
      <button type="button" name="button" class="sort">Sort</button>
    </nav>
    <section>
      <div id="1">

      </div>
      <div id="2">

      <div id="4">

      </div>
    </section>
  <script type="text/javascript">
    let counter = 1;
    let array1 = [44, 31, 32, 78, 72, 59, 95, 71, 89, 98];
    for (let i = 0; i < array1.length; i++) {
      document.getElementById(''+(i+1)).style.height = array1[i] + '%';
    }

    function bubbleSort(array) {
      let hasChanged = true;
      //iterate over array and sort until one full iteration has occured where no elements have been changed
      do {
        let numberOfChanged = 0;
        //for every element in the array if the current element's value is greater than the value of the next element swap positions in the array
        for (let i = 0; i < array.length; i++) {
          if (array[i] > array[i+1]) {
            let firstValue = array[i];
            let secondValue = array[i+1];
            let firstItemIndex = i;
            let secondItemIndex = i+1;
            swap(array, firstItemIndex, secondItemIndex, firstValue, secondValue);
            counter++;
            numberOfChanged++;
          }
        }
        if (numberOfChanged === 0) {
          hasChanged = false;
        }
      } while(hasChanged);
    //  for (let i = 0; i < array.length; i++) {
      //  document.getElementById(''+(i+1)).style.height = array[i] + '%';
      //}
    }

    function swap(array, firstItemIndex, secondItemIndex, firstItemValue, secondItemValue) {
      array[firstItemIndex] = secondItemValue;
      array[secondItemIndex] = firstItemValue;
      setTimeout(() => {
        document.getElementById(''+(firstItemIndex+1)).style['background-color'] = 'red';
        document.getElementById(''+(secondItemIndex+1)).style['background-color'] = 'red';
      }, counter*300);
      counter++;
      setTimeout(() => {
        document.getElementById(''+(firstItemIndex+1)).style.height = secondItemValue + '%';
        document.getElementById(''+(secondItemIndex+1)).style.height = firstItemValue + '%';
        document.getElementById(''+(firstItemIndex+1)).style['background-color'] = 'blue';
        document.getElementById(''+(secondItemIndex+1)).style['background-color'] = 'blue';
      }, counter*300);
    }

    document.querySelector('.sort').addEventListener('click', () => {
      bubbleSort(array1);
    });
  </script>
  </body>
</html>
